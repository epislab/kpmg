    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
        }
        input {
            padding: 5px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/gugudan" method="post">
        <label for="dan">단 입력:</label>
        <input type="number" id="dan" name="dan" min="2" max="9" required>
        
        <button type="submit" name="action" value="selected">선택한 단 출력</button>
       
    </form>

    {{ render_html | default('') | safe }}
</body>
</html>

</head>
<body>
    <h1>구구단</h1>
</body>
</html>
