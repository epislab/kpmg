<!-- 금액을 입력받아서 100만원 이상이면 10% 할인, 미만이면 5% 할인되는 html 을 작성해줘. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>할인 계산기</h2>
    <form action="/discount" method="post">
        <label for="amount">금액 입력 (원):</label>
        <input type="number" id="amount" name="amount" placeholder="금액을 입력하세요">
        <button type="submit">계산하기</button>
    </form>
</body>
</html>
